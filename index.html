<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Note Recognition Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Note Recognition Game</h1>
        
        <div class="game-card">
            <div class="notation-container">
                <div class="range-selector">
                    <h3>Practice Range</h3>
                    <div class="range-controls">
                        <div class="control-group">
                            <label for="startNote">From:</label>
                            <select id="startNote">
                                <option value="C2">C2</option>
                                <option value="C3">C3</option>
                                <option value="C4" selected>C4</option>
                                <option value="C5">C5</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="endNote">To:</label>
                            <select id="endNote">
                                <option value="C3">C3</option>
                                <option value="C4">C4</option>
                                <option value="C5" selected>C5</option>
                                <option value="C6">C6</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="includeSharps">
                                <input type="checkbox" id="includeSharps">
                                Include sharps/flats
                            </label>
                        </div>
                    </div>
                </div>
                <div id="notation"></div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="score-display">
                <div class="score-item">
                    <span class="score-label">Score</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Streak</span>
                    <span class="score-value" id="streak">0</span>
                </div>
            </div>
            
            <div class="piano-container">
                <div class="piano" id="piano">
                    <!-- Octave 2 -->
                    <div class="key white" data-note="C2">C</div>
                    <div class="key black" data-note="C#2">C#</div>
                    <div class="key white" data-note="D2">D</div>
                    <div class="key black" data-note="D#2">D#</div>
                    <div class="key white" data-note="E2">E</div>
                    <div class="key white" data-note="F2">F</div>
                    <div class="key black" data-note="F#2">F#</div>
                    <div class="key white" data-note="G2">G</div>
                    <div class="key black" data-note="G#2">G#</div>
                    <div class="key white" data-note="A2">A</div>
                    <div class="key black" data-note="A#2">A#</div>
                    <div class="key white" data-note="B2">B</div>
                    <!-- Octave 3 -->
                    <div class="key white" data-note="C3">C</div>
                    <div class="key black" data-note="C#3">C#</div>
                    <div class="key white" data-note="D3">D</div>
                    <div class="key black" data-note="D#3">D#</div>
                    <div class="key white" data-note="E3">E</div>
                    <div class="key white" data-note="F3">F</div>
                    <div class="key black" data-note="F#3">F#</div>
                    <div class="key white" data-note="G3">G</div>
                    <div class="key black" data-note="G#3">G#</div>
                    <div class="key white" data-note="A3">A</div>
                    <div class="key black" data-note="A#3">A#</div>
                    <div class="key white" data-note="B3">B</div>
                    <!-- Octave 4 (Middle C) -->
                    <div class="key white middle-c" data-note="C4">C</div>
                    <div class="key black" data-note="C#4">C#</div>
                    <div class="key white" data-note="D4">D</div>
                    <div class="key black" data-note="D#4">D#</div>
                    <div class="key white" data-note="E4">E</div>
                    <div class="key white" data-note="F4">F</div>
                    <div class="key black" data-note="F#4">F#</div>
                    <div class="key white" data-note="G4">G</div>
                    <div class="key black" data-note="G#4">G#</div>
                    <div class="key white" data-note="A4">A</div>
                    <div class="key black" data-note="A#4">A#</div>
                    <div class="key white" data-note="B4">B</div>
                    <!-- Octave 5 -->
                    <div class="key white" data-note="C5">C</div>
                    <div class="key black" data-note="C#5">C#</div>
                    <div class="key white" data-note="D5">D</div>
                    <div class="key black" data-note="D#5">D#</div>
                    <div class="key white" data-note="E5">E</div>
                    <div class="key white" data-note="F5">F</div>
                    <div class="key black" data-note="F#5">F#</div>
                    <div class="key white" data-note="G5">G</div>
                    <div class="key black" data-note="G#5">G#</div>
                    <div class="key white" data-note="A5">A</div>
                    <div class="key black" data-note="A#5">A#</div>
                    <div class="key white" data-note="B5">B</div>
                    <div class="key white" data-note="C6">C</div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/dist/abcjs-basic-min.js"></script>
    <script src="audio.js"></script>
    <script src="script.js"></script>
</body>
</html>
